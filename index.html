<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumple ðŸŽ‚</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 30%, #1e2759, #0a0f29);
      animation: brilloFondo 6s ease-in-out infinite;
      font-family: sans-serif;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 3;
      text-align: center;
      width: 100%;
    }

    .mensaje {
      position: absolute;
      top: -50px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      opacity: 0.9;
      animation: caer linear infinite;
      z-index: 3;
    }

    @keyframes caer {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    .estrella {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadeo 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes parpadeo {
      0%,100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .luna {
      position: absolute;
      top: 60px;
      right: 60px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff6d6, #d6cfa3 70%);
      box-shadow: 0 0 40px rgba(255,255,200,0.6);
      z-index: 2;
    }

    @keyframes brilloFondo {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }
  </style>
</head>

<body>

<h1>Feliz cumpleaÃ±os, hermosa ðŸŽ‚âœ¨</h1>
<div class="luna"></div>

<audio id="musica" loop>
  <source src="CelesateMusic.mp3" type="audio/mpeg">
</audio>

<script>
  // estrellas de fondo
  for (let i = 0; i < 120; i++) {
    const s = document.createElement("div");
    s.className = "estrella";
    s.style.top = Math.random() * 100 + "vh";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(s);
  }

  // mensajes
  const mensajes = [
    "Que tengas un dÃ­a muy bonito âœ¨",
    "Disfruta cada momento ðŸŒ™",
    "Hoy se celebra tu dÃ­a â­",
    "Que sonrÃ­as mucho hoy ðŸ’›",
    "Que te rodee lo bueno ðŸŒŸ"
  ];

  function crearMensaje() {
    const m = document.createElement("div");
    m.className = "mensaje";
    m.innerText = mensajes[Math.floor(Math.random() * mensajes.length)];
    m.style.animationDuration = 7 + Math.random() * 3 + "s";
    document.body.appendChild(m);
    setTimeout(() => m.remove(), 10000);
  }

  setInterval(crearMensaje, 1500);

  // estela al mover el dedo
  document.addEventListener("pointermove", e => {
    const s = document.createElement("div");
    s.className = "estrella";
    s.style.width = "5px";
    s.style.height = "5px";
    s.style.top = e.clientY + "px";
    s.style.left = e.clientX + "px";
    s.style.transition = "opacity 0.6s, transform 0.6s";
    document.body.appendChild(s);

    setTimeout(() => {
      s.style.opacity = 0;
      s.style.transform = "scale(0)";
    }, 50);

    setTimeout(() => s.remove(), 700);
  });

  // mÃºsica (solo despuÃ©s de tocar)
  const audio = document.getElementById("musica");
  function iniciarMusica() {
    audio.play().catch(()=>{});
    document.removeEventListener("click", iniciarMusica);
    document.removeEventListener("touchstart", iniciarMusica);
  }

  document.addEventListener("click", iniciarMusica);
  document.addEventListener("touchstart", iniciarMusica);
</script>

</body>
</html>
