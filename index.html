<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumple ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at 20% 30%, #1e2759, #0a0f29);
      animation: brilloFondo 6s ease-in-out infinite;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
      font-size: 2.6rem;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 3;
    }

    .mensaje {
      position: absolute;
      top: -50px;
      left: 20px;
      color: white;
      font-size: 1.2rem;
      opacity: 0.9;
      animation: caer 8s linear infinite;
      z-index: 3;
    }

    @keyframes caer {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    .estrella {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: parpadeo 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .luna {
  position: absolute;
  top: 60px;
  right: 70px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: #f5e9b8;
  box-shadow: 0 0 40px rgba(255,255,200,0.6);
  overflow: hidden;
  z-index: 2;
}

.luna::after {
  content: "";
  position: absolute;
  left: 40px;
  top: 0;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: #0a0f29;
}

    @keyframes brilloFondo {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }
  </style>
</head>

<body>

<h1>Feliz cumplea√±os, hermosa üéÇ‚ú®</h1>
<div class="luna"></div>

<script>
  // estrellas fondo
  function crearEstrellas() {
    for (let i = 0; i < 120; i++) {
      const star = document.createElement('div');
      star.className = 'estrella';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  }
  crearEstrellas();

  // mensajes que caen
  const mensajes = [
    "üåü",
    "Ojal√° tu d√≠a sea precioso ‚ú®",
    "‚≠ê",
    "Qu√© bonito que est√©s cumpliendo",
    "üåô",
    "Me alegra conocerte üíõ",
    "‚≠ê",
    "Que hoy te pasen cosas lindas",
    "üåü",
    "Eres una persona especial",
    "Que tu sonrisa dure todo el d√≠a",
    "üåô","üåü",
  ];

  function crearMensaje() {
    const msg = document.createElement("div");
    msg.className = "mensaje";
    msg.innerText = mensajes[Math.floor(Math.random() * mensajes.length)];

    msg.style.animationDuration = 7 + Math.random() * 3 + "s";

    document.body.appendChild(msg);
    setTimeout(() => msg.remove(), 10000);
  }

  setInterval(crearMensaje, 1500);

  // estela al mover el dedo
  document.addEventListener('pointermove', (e) => {
    const spark = document.createElement('div');
    spark.className = 'estrella';
    spark.style.width = '5px';
    spark.style.height = '5px';
    spark.style.top = e.clientY + 'px';
    spark.style.left = e.clientX + 'px';
    spark.style.opacity = 1;
    spark.style.transition = 'opacity 0.7s, transform 0.7s';

    document.body.appendChild(spark);

    setTimeout(() => {
      spark.style.opacity = 0;
      spark.style.transform = 'scale(0)';
    }, 50);

    setTimeout(() => spark.remove(), 800);
  });

  const audio = document.getElementById("musica");

  function iniciarMusica() {
    audio.play().catch(() => {});
    document.removeEventListener("click", iniciarMusica);
    document.removeEventListener("touchstart", iniciarMusica);
  }

  document.addEventListener("click", iniciarMusica);
  document.addEventListener("touchstart", iniciarMusica);
</script>
<audio id="musica" loop>
  <source src="CelesteMusic.mp3" type="audio/mpeg">
</audio>
</body>
</html>
